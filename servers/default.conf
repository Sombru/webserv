server {
  host 127.0.0.3; 
  listen 8080;
  server_name portfolio.local;
  root www/portfolio/;
  client_max_body_size 1024;
  error_pages /www/portfolio/errors/;

  location /cgi-bin/ {
      root ./;
      cgi_ext .py;
      cgi_path usr/bin/python3/;
  }
  location / {
      root ./;
      allow_methods GET;
	  index index.html;
  }
}

