server {
  host 127.0.0.1;
  listen 8081;
  server_name files.local;
  root www/;
  client_max_body_size 2048;
  error_page www/errors/default.html;

  location /files { # name of the loc for the request 
      root /files/; # path to it in the local filesystem (server root + location root)
      autoindex on;
      allow_methods GET;
  }

   location / {
      root ./;
      allow_methods GET;
	  index index.html;
	    # autoindex on;
  }

  location /cgi-bin {
      root ./cgi-bin/;
      cgi_ext .py .sh;
      cgi_path /usr/bin/python3 /usr/bin/bash;
  }
  
  location /old {
	root ./;
	allow_methods GET;
	return /;
  }

  location /uploads {
	root ./uploads;
	allow_methods GET POST DELETE;
	upload_dir ./www/uploads;
	autoindex on;
  }
}

