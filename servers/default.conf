server {
  host 127.0.0.3; 
  listen 8080;
  server_name portfolio.local;
  root www/portfolio/;
  client_max_body_size 1024;
  error_page /www/portfolio/errors/default.html;

  location /cgi-bin {
      root ./;
      cgi_ext .py .sh;
      cgi_path /usr/bin/python3 /usr/bin/bash;
  }

  location / {
      root ./;
      allow_methods GET;
	  index index.html;
  }
}

