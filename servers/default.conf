server {
  host 127.0.0.1;
  listen 8081;
  server_name files.local;
  root www/;
  error_pages www/errors/;

  location /files/ { # name of the loc for the request (must start and end with '/')
      root /files/; # path to it in the local filesystem (server root + location root)
      autoindex on;
      allow_methods GET;
  }

   location / {
      root ./;
