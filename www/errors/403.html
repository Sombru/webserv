<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>403 Forbidden</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ff6b6b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      color: #eee;
    }

    a {
      color: #4ecdc4;
      margin-top: 1em;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>403</h1>
  <p>Forbidden: You don't have permission to access this resource.</p>
  <a href="/">Go Home</a>
</body>
</html>
