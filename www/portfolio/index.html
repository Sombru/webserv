<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>webserv Upload</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left, .right {
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
        }
        .left {
            background-color: #f2f2f2;
            border-right: 1px solid #ccc;
        }
        .right {
            background-color: #fff;
        }
        textarea {
            width: 100%;
            height: 300px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="left">
        <h2>POST raw body</h2>
        <form method="POST" action="/upload/">
            <textarea name="data" placeholder="Write something here..."></textarea><br>
            <button type="submit">Send Text</button>
        </form>
    </div>
    <div class="right">
        <h2>Upload a File</h2>
        <form method="POST" action="/upload/" enctype="multipart/form-data">
            <label for="fileUpload">
                <button type="button" onclick="document.getElementById('fileUpload').click()">+ Select File</button>
            </label>
            <input type="file" name="file" id="fileUpload" onchange="this.form.submit()">
        </form>
    </div>
</body>
</html>
