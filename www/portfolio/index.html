<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>webserv Upload</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #f0f4f8, #dfe8f0);
        }

        .left {
            background: #cce3f3;
            border-right: 1px solid #bbb;
        }

        .right {
            background: #e3f2fd;
        }

        textarea {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            color: #333;
        }

        button {
            background: #37bdc7;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #019875;
        }

        .delete-btn {
            background-color: #019875;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c5e6e7;
        }

        .file-list li {
            background-color: #e3f2fd;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px 14px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .file-list a {
            color: #0984e3;
            text-decoration: none;
            font-weight: 500;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left">
            <h2>POST raw body</h2>
            <form method="POST" action="/upload/">
                <textarea name="data" placeholder="Write something here..."></textarea><br>
                <button type="submit">Send Text</button>
            </form>
        </div>

        <div class="right">
            <h2>Upload a File</h2>
            <form method="POST" action="/upload/" enctype="multipart/form-data">
                <label for="fileUpload">
                    <button type="button" onclick="document.getElementById('fileUpload').click()">+ Select File</button>
                </label>
                <input type="file" name="file" id="fileUpload" onchange="this.form.submit()">
            </form>

            <!-- File list section embedded here -->
            <div class="file-list">
                <h3>Uploaded Files</h3>
                <ul id="uploadedFiles">
                    {{file_list}} <!-- Will be populated from server -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        function deleteFile(filename) {
            fetch('/upload/' + encodeURIComponent(filename), {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    const el = document.getElementById('file-' + CSS.escape(filename));
                    if (el) el.remove();
                } else {
                    alert('Failed to delete file: ' + filename);
                }
            }).catch(err => {
                alert('Error deleting file: ' + filename);
                console.error(err);
            });
        }
    </script>
</body>

</html>
